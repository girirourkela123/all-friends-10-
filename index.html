<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="stylesheet" href="styles.css">

    <!-- GSAP & AOS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <header>
        <h1 class="fade-in">Welcome to My Animated Website</h1>
        <button class="btn">Explore</button>
    </header>

    <section>
        <h2 data-aos="fade-up">Cool Scroll Animation</h2>
        <p data-aos="zoom-in">This text will zoom in on scroll.</p>
    </section>

    <!-- JavaScript for Animations -->
    <script>
        // Initialize AOS
        AOS.init();

        // GSAP Animations
        gsap.from(".fade-in", { opacity: 0, y: -50, duration: 1 });
        gsap.from(".btn", { opacity: 0, scale: 0.5, duration: 1, delay: 0.5 });
    </script>
</body>
</html>
